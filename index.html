<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>

        </div>

            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
    </div>

</html>
